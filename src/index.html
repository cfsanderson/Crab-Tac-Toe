<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah|Indie+Flower|Montserrat|Raleway" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p>The seagulls and crabs are fighting for control of the beach.<br>Play the game to see who wins.</p>
  <table class='gameBoard'>
    <tr>
      <td class='p0 p3 p6' data-player></td>
      <td class='p0 p4' data-player></td>
      <td class='p0 p5 p7' data-player></td>
    </tr>
    <tr>
      <td class='p1 p3' data-player></td>
      <td class='p1 p4 p6 p7' data-player></td>
      <td class='p1 p5' data-player></td>
    </tr>
    <tr>
      <td class='p2 p3 p7' data-player></td>
      <td class='p2 p4' data-player></td>
      <td class='p2 p5 p6' data-player></td>
    </tr>
  </table>
  <h2 class='message'>let's play!</h2>
  <button type="button" name="reset">RESET</button>
</body>
</html>
